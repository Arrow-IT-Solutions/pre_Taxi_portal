
<div class=" a5-page" id="pdfTable" #pdfTable >
  <div class="header" [ngStyle]="{ direction: 'rtl' }">
    <span id="one">بسم الله الرحمن الرحيم</span>
    <div class="header-tittle">
      <div class="left">
        <span>شركة التوبة للنقل</span>
        <span>فرع أبو علندا</span>
        <span>عمان-الأردن</span>
      </div>
      <div class="logo-container">
        <img src="../../../../assets/images/Altawba-logo.jpg" alt="">
      </div>
      <div class="right">
       
        <span>Altawba For Transportation</span>
        <span>Abu Alanda Branch</span>
        <span>Amman-Jordan</span>
      </div>
    </div>

  </div>
  <div class="content">
    <span id="two">سند قبض</span>
    <div class="container">
      <form action="">
        <div class="date">
          <div>

            <label for=""> التاريخ:</label>
            <label id="input">{{ date | date : 'dd-MM-yyyy' }}</label>

          </div>
          <div>

            <label for="">رقم الوصل:</label>
            <label id="input">{{data.receiptNo}}</label>

          </div>
        </div>
        <div class="details">
          <div>

            <label for="">وصلني من السيد /السادة:</label>
            <label id="input1">{{ (data.driver?.driverTranslation)![layoutService.config.lang]?.ownerName
              }}</label>

          </div>
          <div class="month">

            <div>
              <label for="">وذلك عن كمسيون واشتراك لشهر:</label>
              <label id="input">{{ data.month }}</label>
            </div>
            <div>
              <label for="">سنة</label>
              <label id="input">{{ data.year }}</label>
            </div>




          </div>
          <div>

            <label for="">لسيارة رقم :</label>
            <label id="input">{{ data.driver?.carNumber }}</label>

          </div>
          <div class="signature">

            <label for="">توقيع المستلم</label>
            <label id="input"></label>

          </div>
        </div>
      </form>
    </div>
  </div>
