<div class="container1">
  <div class="actions" >
    <button class="btn btn-primary" (click)="print()">
      Print Report
      <img src="../../../../assets/images/icons8-print-40.png" alt="">
    </button>
    <button class="btn btn-primary"  (click)="backHome()" >Back Home
      <img src="../../../../assets/images/icons8-arrow-50.png" alt="">
    </button>
    </div>
<div class=" a5-page" id="pdfTable" #pdfTable >
  <div class="header"   
  [ngStyle]="{ direction: 'rtl' }">
    <span id="one" style=" ">بسم الله الرحمن الرحيم</span>
    <div class="header-tittle" >
      <div class="left">
        <span >شركة التوبة للنقل</span>
        <span >فرع أبو علندا</span>
        <span >عمان-الأردن</span>
      </div>
      <div class="logo-container" >
        <img src="https://res.cloudinary.com/dygpytefg/image/upload/v1727338013/Altawba-logo_ubmxzz.jpg" alt="" >
      </div>
      <div class="right" >
       
        <span>Altawba For Transportation</span>
        <span>Abu Alanda Branch</span>
        <span>Amman-Jordan</span>
      </div>
    </div>

  </div>
  <div class="content">
    <span id="two">سند قبض</span>
    <div class="container">
      <form action="">
        <div class="date">
          <div>

            <label for=""> التاريخ:</label>
            <label id="input" >{{ date | date : 'dd-MM-yyyy' }}</label>

          </div>
          <div>

            <label for="">رقم الوصل:</label>
            <label id="input" >{{data.receiptNo}}</label>

          </div>
        </div>
        <div class="details" >
          <div>

            <label for="">وصلني من السيد /السادة:</label>
            <label id="input1">{{ (data.driver?.driverTranslation)![layoutService.config.lang]?.ownerName
              }}</label>

          </div>
          <div class="month" >

            <div>
              <label for="">وذلك عن كمسيون واشتراك لشهر:</label>
              <label id="input">{{ data.month }}</label>
            </div>
            <div>
              <label for="">سنة</label>
              <label id="input">{{ data.year }}</label>
            </div>




          </div>
          <div style="margin-top: 1.3rem;">

            <label for="">لسيارة رقم :</label>
            <label id="input">{{ data.driver?.carNumber }}</label>

          </div>
          <div class="signature" >

            <label for="">توقيع المستلم</label>
            <label id="input"></label>

          </div>
        </div>
      </form>
    </div>
  </div>
