
<div class=" a5-page" style="size: A5 landscape; width: 210mm;   height: 148mm;
margin: auto;padding: 10mm;padding-top: 5mm;background-color: white;
box-sizing: border-box;text-align: center;border: 1px solid #dee2e6;border-radius: 0.25rem;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);" id="pdfTable" #pdfTable >
  <div class="header" style="  display: flex;flex-direction: column;padding-bottom: 4mm;
  row-gap: 0.5rem;border-bottom: 1px solid black;"  
  [ngStyle]="{ direction: 'rtl' }">
    <span id="one" style=" text-align: center;font-weight: bold;color: black;font-size: 1rem;">بسم الله الرحمن الرحيم</span>
    <div class="header-tittle" style="display: flex;justify-content: space-between;margin-top: 1rem;
    padding-left: 2rem;padding-right: 2rem;">
      <div class="left" style=" display: flex;flex-direction: column;">
        <span style="font-size: 1rem;color: black;">شركة التوبة للنقل</span>
        <span style="font-size: 1rem;color: black;">فرع أبو علندا</span>
        <span style="font-size: 1rem;color: black;">عمان-الأردن</span>
      </div>
      <div class="logo-container" style=" width: 10rem;">
        <img src="https://res.cloudinary.com/dygpytefg/image/upload/v1727338013/Altawba-logo_ubmxzz.jpg" alt="" style="width:100%">
      </div>
      <div class="right" style="  display: flex;flex-direction: column;">
       
        <span style="font-size: 1rem;color: black;">Altawba For Transportation</span>
        <span style="font-size: 1rem;color: black;">Abu Alanda Branch</span>
        <span style="font-size: 1rem;color: black;">Amman-Jordan</span>
      </div>
    </div>

  </div>
  <div class="content" style="direction: rtl;display: flex;flex-direction: column;background-color: white;
  justify-content: space-between;padding-bottom: 1.5rem;">
    <span id="two" style="text-align: center;font-size: 1.3rem;font-weight: 500;">سند قبض</span>
    <div class="container" style=" direction: rtl;row-gap: 0.5rem;">
      <form action="">
        <div class="date" style="margin-top: 1.3rem; display: flex; gap:15rem">
          <div>

            <label for=""> التاريخ:</label>
            <label id="input" style="border: none;border-bottom: 2px dotted black;width: 9rem;">{{ date | date : 'dd-MM-yyyy' }}</label>

          </div>
          <div>

            <label for="">رقم الوصل:</label>
            <label id="input" style="border: none;border-bottom: 2px dotted black;width: 9rem;">{{data.receiptNo}}</label>

          </div>
        </div>
        <div class="details" style="margin-top: 1.3rem;">
          <div>

            <label for="">وصلني من السيد /السادة:</label>
            <label id="input1" style=" border: none;border-bottom: 2px dotted black;width: 32rem;">{{ (data.driver?.driverTranslation)![layoutService.config.lang]?.ownerName
              }}</label>

          </div>
          <div class="month" style="display: flex;margin-top: 1.3rem;
            gap:6rem">

            <div>
              <label for="">وذلك عن كمسيون واشتراك لشهر:</label>
              <label id="input" style="border: none;border-bottom: 2px dotted black;width: 9rem;">{{ data.month }}</label>
            </div>
            <div>
              <label for="">سنة</label>
              <label id="input" style="border: none;border-bottom: 2px dotted black;width: 9rem;">{{ data.year }}</label>
            </div>




          </div>
          <div style="margin-top: 1.3rem;">

            <label for="">لسيارة رقم :</label>
            <label id="input" style="border: none;border-bottom: 2px dotted black;width: 9rem;">{{ data.driver?.carNumber }}</label>

          </div>
          <div class="signature" style=" margin-right: 25rem;margin-top: 2rem;">

            <label for="">توقيع المستلم</label>
            <label id="input" style="border: none;border-bottom: 2px dotted black;width: 9rem;"></label>

          </div>
        </div>
      </form>
    </div>
  </div>
