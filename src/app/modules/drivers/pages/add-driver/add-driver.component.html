<form>
    <div class="add-driver">
      <div class="box-shadow mb-3">
        <div class="row">
          <div class="col-12 side-icon">
            <span class="material-symbols-outlined"> info </span>
            <span>Basic Info</span>
          </div>
          <div class="col-12 row m-0 p-0">
            <div class="col-12 mb-3">
              <div class="p-float-label">
                <input pInputText type="text" />
                <label>Owner Name </label>

              </div>
            </div>
            <div class="col-12 mb-3">
              <div class="p-float-label">
                <input pInputText type="text"/>
                <label>Nattional Number Owner</label>
              </div>
            </div>
            <div class="col-12 mb-3">
                <div class="p-float-label">
                  <input pInputText type="text"/>
                  <label>Owner Phone</label>
                </div>
              </div>

              <div class="col-12 mb-3">
                <div class="p-float-label">
                  <input pInputText type="text"/>
                  <label>Model No</label>
                </div>
              </div>

              <div class="col-12 mb-3">
                <div class="p-float-label">
                  <input pInputText type="text"/>
                  <label>Car Type</label>
                </div>
              </div>


              <div class="col-12 mb-3">
                <div class="p-float-label">
                  <p-calendar [showIcon]="true"></p-calendar>
                  <label>Expiry Date Lic </label>
                </div>
              </div>

              <div class="col-12 mb-3">
                <div class="p-float-label">
                  <input pInputText type="text"/>
                  <label>Driver Name</label>
                </div>
              </div>
              <div class="col-12 mb-3">
                <div class="p-float-label">
                  <input pInputText type="text"/>
                  <label>National Number Driver</label>
                </div>
              </div>

              <div class="col-12 mb-3">
                <div class="p-float-label">
                  <input pInputText type="text"/>
                  <label>Driver Phone</label>
                </div>
              </div>
          </div>
        </div>
      </div>
  
      <div class="box-shadow mb-3">
        <div class="row">
          <div class="side-icon col-12">
            <span class="material-symbols-outlined"> edit_note </span>
            <span>Notes</span>
          </div>
          <div class="col-12">
            <div class="col p-float-label p-0 mb-3">
              <textarea
                rows="3"
                pInputTextarea
              ></textarea>
              <label></label>
            </div>
            <div class="col p-float-label p-0">
              <textarea
                rows="3"
                pInputTextarea
              ></textarea>
              <label></label>
            </div>
          </div>
        </div>
      </div>
  

  
      <div class="col-xs-12 text-end mt-4">
        <p-button
          type="Submit"
          class="btn-primary"
          label="Save"
        ></p-button>
      </div>
    </div>
  </form>
